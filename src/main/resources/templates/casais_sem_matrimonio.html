<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Casais sem Matrimônio</title>
    <link rel="stylesheet" type="text/css" href="/verbum-ecc/css/create_diocese.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/verbum-ecc/js/functions.js"></script>
</head>
<body>
<div id="navbar" th:replace="~{fragments/navbar :: navbar}"></div>

<h1>Emitir Relatório Casais sem Sacramento do Matrimônio</h1>
</br>
<form onsubmit="casaisSemMatrimonio(event)">
    <div>
        <label for="paroquia">Paróquia:</label>
        <select id="paroquia" required>
            <option value="">Selecione uma paróquia</option>
        </select>
    </div>
    <div>
        <button type="submit">Emitir Relatório</button>
        <button type="button" class="btn-cancel" onclick="cancel()"> Cancelar </button>
    </div>
</form>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>

</html>
