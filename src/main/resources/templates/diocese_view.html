<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dioceses Ativas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/verbum-ecc/css/create_diocese.css">
    <title>VerbumECC - Home</title>
    <script>
        async function fetchDioceses() {
            try {
                const response = await fetch('http://localhost:8080/verbum-ecc/v1/diocese/all/isActive=true');
                if (response.ok) {
                    const dioceses = await response.json();
                    const tableBody = document.getElementById('dioceseTableBody');
                    dioceses.forEach(diocese => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${diocese.nome}</td>
                            <td>
                                <button onclick="editDiocese('${diocese.id}')">Editar</button>
                                <button onclick="deleteDiocese('${diocese.id}')">Excluir</button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                } else {
                    console.error('Failed to fetch dioceses');
                }
            } catch (error) {
                console.error('Error fetching dioceses:', error);
            }
        }

        function createDiocese() {
            window.location.href = '/verbum-ecc/v1/diocese/form';
        }

        function editDiocese(id) {
            window.location.href = `/verbum-ecc/v1/diocese/form/${id}`;
        }

        async function deleteDiocese(id) {
            if (confirm('Tem certeza que deseja excluir esta diocese?')) {
                try {
                    const response = await fetch(`http://localhost:8080/verbum-ecc/v1/diocese/${id}`, {
                        method: 'DELETE'
                    });
                    if (response.ok) {
                        alert('Diocese excluída com sucesso!');
                        location.reload();
                    } else {
                        alert('Falha ao excluir diocese.');
                    }
                } catch (error) {
                    console.error('Error deleting diocese:', error);
                }
            }
        }

        function cancel() {
          window.location.href = '/verbum-ecc/v1/home'; // Redireciona para a página inicial logada
        }

        document.addEventListener('DOMContentLoaded', fetchDioceses);
    </script>
</head>
<body>
<div id="navbar-placeholder"></div>
<h1>Dioceses</h1>
<div class="button-container">
    <button class="create-button" onclick="createDiocese()">Criar Nova Diocese</button>
    <button type="button" class="btn-cancel" onclick="cancel()"> Cancelar </button>
</div>
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="dioceseTableBody">
            <!-- Dioceses serão carregadas aqui -->
        </tbody>
    </table>
<div id="footer"></div>
<script>
    function loadFooter() {
        fetch('/verbum-ecc/v1/footer')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    }

    function loadNavbar() {
        fetch('/verbum-ecc/v1/navbar')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    }

    window.onload = function() {
        loadNavbar();
        loadFooter();
    };
</script>
</body>
</html>
