    <script>

        async function fetchParoquiaName(paroquiaId) {
            try {
                const response = await fetch(`http://localhost:8080/verbum-ecc/v1/paroquia/${paroquiaId}`);
                if (response.ok) {
                    const paroquia = await response.json();
                    return paroquia.nome;
                } else {
                    console.error('Failed to fetch paroquia name');
                    return 'Unknown';
                }
            } catch (error) {
                console.error('Error fetching paroquia name:', error);
                return 'Unknown';
            }
        }


        async function fetchCasais() {
            try {
                const response = await fetch('http://localhost:8080/verbum-ecc/v1/casal/all?isActive=true');
                if (response.ok) {
                    const casais = await response.json();
                    const tableBody = document.getElementById('casalTableBody');
                    tableBody.innerHTML = ''; // Clear the table body before adding new rows

                    for (const casal of casais) {
                        const paroquiaName = await fetchParoquiaName(casal.paroquiaAtual);
                        const row = document.createElement('tr');
                        row.innerHTML = `
                    <td>${casal.ele.nome}</td>
                    <td>${casal.ele.apelido}</td>
                    <td>${casal.ela.nome}</td>
                    <td>${casal.ela.apelido}</td>
                    <td>${paroquiaName}</td>
                    <td>
                        <button onclick="viewCasal('${casal.id}')">Ver cadastro</button>
                        <button onclick="editCasal('${casal.id}')">Editar</button>
                        <button onclick="deleteCasal('${casal.id}')">Excluir</button>
                    </td>
                `;
                        tableBody.appendChild(row);
                    }
                } else {
                    console.error('Failed to fetch casais');
                }
            } catch (error) {
                console.error('Error fetching casais:', error);
            }
        }

        function createCasal() {
            window.location.href = '/verbum-ecc/v1/casal/form';
        }

        function editCasal(id) {
            window.location.href = `/verbum-ecc/v1/casal/form/${id}`;
        }

        function viewCasal(id) {
            window.location.href = `/verbum-ecc/v1/casal/${id}`;
        }

        async function deleteCasal(id) {
            if (confirm('Tem certeza que deseja excluir este casal?')) {
                try {
                    const response = await fetch(`http://localhost:8080/verbum-ecc/v1/casal/${id}`, {
                        method: 'DELETE'
                    });
                    if (response.ok) {
                        alert('Casal excluído com sucesso!');
                        location.reload();
                    } else {
                        alert('Falha ao excluir casal.');
                    }
                } catch (error) {
                    console.error('Error deleting casal:', error);
                }
            }
        }

        function cancel() {
            window.location.href = '/verbum-ecc/v1/home';
        }

        document.addEventListener('DOMContentLoaded', fetchCasais);
    </script>

<body>
<div id="navbar" th:replace="~{fragments/navbar :: navbar}"></div>

    <button class="create-button" onclick="createCasal()">Criar Novo Casal</button>
    <button type="button" class="btn-cancel" onclick="cancel()">Cancelar</button>
</div>
<table border="1">

    <tbody id="casalTableBody">
        <!-- Casais serão carregados aqui -->
    </tbody>
</table>

</body>
