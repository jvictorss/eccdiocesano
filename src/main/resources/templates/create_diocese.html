<!DOCTYPE html>
<html>
<head>
    <title>Criar Diocese</title>
    <!-- Chamada do arquivo CSS -->
    <link rel="stylesheet" type="text/css" href="/verbum-ecc/css/create_diocese.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/verbum-ecc/js/functions.js"></script>
    <title>VerbumECC - Home</title>
</head>
<body>
<div id="navbar" th:replace="~{fragments/navbar :: navbar}"></div>
<h1>Criar Nova Diocese</h1>
<form onsubmit="criarDiocese(event)">
    <div>
        <label for="nome">Nome Diocese:</label>
        <input type="text" id="nome" required />
    </div>
    <div>
        <label for="cidade">Cidade sede:</label>
        <input type="text" id="cidade" required />
    </div>
<!--    <div>-->
<!--        <label for="estado">Estado:</label>-->
<!--        <input type="text" id="estado" required />-->
<!--    </div>-->
    <div>
        <label for="estado">Estado:</label>
        <select id="estado" required>
            <option value="">Selecione um estado</option>
        </select>
    </div>
    <div>
        <label for="isActive">Est√° Ativa?</label>
        <input type="checkbox" id="isActive" />
    </div>
    <div>
        <button type="submit">Create</button>
        <button type="reset" class="btn-clear" onclick="clear()"> Limpar </button>
        <button type="button" class="btn-cancel" onclick="cancel()"> Cancelar </button>
    </div>
</form>
<footer th:replace="~{fragments/footer :: footer}"></footer>

<script>
    async function criarDiocese(event) {
        event.preventDefault();

        const nome = document.getElementById('nome').value;
        const cidade = document.getElementById('cidade').value;
        const estado = document.getElementById('estado').value;
        const isActive = document.getElementById('isActive').checked;

        const response = await fetch('/verbum-ecc/v1/diocese/create', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                nome: nome,
                cidade: cidade,
                estado: estado,
                isActive: isActive
            })
        });

        if (response.ok) {
            alert('Diocese criada com sucesso!');
            clear();
            viewDioceses();
        } else {
            alert('Erro ao criar diocese.');
        }
    }

    function clear() {
        document.getElementById('nome').value = '';
        document.getElementById('cidade').value = '';
        document.getElementById('estado').value = '';
        document.getElementById('isActive').checked = false;
    }

    function cancel() {
        window.location.href = '/verbum-ecc/v1/home';
    }
</script>
</body>
</html>
