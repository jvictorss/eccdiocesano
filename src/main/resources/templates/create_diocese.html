    <script>
        async function createDiocese(event) {
            event.preventDefault(); // Previne o comportamento padrão do formulário

            const nome = document.getElementById('nome').value;
            const cidade = document.getElementById('cidade').value;
            const estado = document.getElementById('estado').value;
            const isActive = document.getElementById('isActive').checked;

            const response = await fetch('http://localhost:8080/verbum-ecc/v1/diocese/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    nome: nome,
                    cidade: cidade,
                    estado: estado,
                    isActive: isActive
                })
            });

            if (response.ok) {
                alert('Diocese created successfully!');
            } else {
                alert('Failed to create diocese.');
            }
        }

        function cancel() {
            window.location.href = '/verbum-ecc/v1/home'; // Redireciona para a página inicial logada
        }

        function clear() {
            document.getElementById('nome').value = '';
            document.getElementById('cidade').value = '';
            document.getElementById('estado').value = '';
            document.getElementById('isActive').checked = false;
        }
    </script>

<h1>Criar Nova Diocese</h1>
<form onsubmit="createDiocese(event)">
    <div>
        <label for="nome">Nome Diocese:</label>
        <input type="text" id="nome" required />
    </div>
    <div>
        <label for="cidade">Cidade sede:</label>
        <input type="text" id="cidade" required />
    </div>
    <div>

    </div>
<!--    <div class="form-check">-->

        <button type="button" class="btn-cancel" onclick="cancel()"> Cancelar </button>
    </div>
</form>
<div id="footer"></div>
<script>
    function loadFooter() {
        fetch('/verbum-ecc/v1/footer')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    }

    window.onload = function() {
        loadFooter();
    };
</script>
