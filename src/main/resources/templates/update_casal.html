<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Casal</title>
    <link rel="stylesheet" type="text/css" href="/verbum-ecc/css/create_casal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.7-beta.19/jquery.inputmask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/verbum-ecc/js/functions.js"></script>
</head>
<body>
<div id="navbar" th:replace="~{fragments/navbar :: navbar}"></div>
<h1>Atualizar Cadastro de Casal</h1>
<form onsubmit="updateCasal(event);">
    <input type="hidden" id="idCasal" th:value="${casal.id}" />
    <!-- Seção Ele -->
    <h3>Dados Ele</h3>
    <div class="grid-section">
        <div>
            <label for="nomeEsposo">Nome do Esposo:</label>
            <input type="text" id="nomeEsposo" th:value="${casal.ele.nome}" required />
        </div>
        <div>
            <label for="apelidoEsposo">Apelido do Esposo:</label>
            <input type="text" id="apelidoEsposo" th:value="${casal.ele.apelido}" required />
        </div>
        <div>
            <label for="telefoneEsposo">Telefone do Esposo:</label>
            <input type="text" id="telefoneEsposo" th:value="${casal.ele.telefone}" required />
        </div>
        <div>
            <label for="emailEsposo">Email do Esposo:</label>
            <input type="email" id="emailEsposo" th:value="${casal.ele.email}" required />
        </div>
        <div>
            <label for="cpfEsposo">CPF do Esposo:</label>
            <input type="text" id="cpfEsposo" th:value="${casal.ele.cpf}" required />
        </div>
        <div>
            <label for="dataNascimentoEsposo">Data de Nascimento do Esposo:</label>
            <input type="date" id="dataNascimentoEsposo" th:value="${casal.ele.dataNascimento}" required />
        </div>
    </div>

    <!-- Seção Ela -->
    <h3>Dados Ela</h3>
    <div class="grid-section">
        <div>
            <label for="nomeEsposa">Nome da Esposa:</label>
            <input type="text" id="nomeEsposa" th:value="${casal.ela.nome}" required />
        </div>
        <div>
            <label for="apelidoEsposa">Apelido da Esposa:</label>
            <input type="text" id="apelidoEsposa" th:value="${casal.ela.apelido}" required />
        </div>
        <div>
            <label for="telefoneEsposa">Telefone da Esposa:</label>
            <input type="text" id="telefoneEsposa" th:value="${casal.ela.telefone}" required />
        </div>
        <div>
            <label for="emailEsposa">Email da Esposa:</label>
            <input type="email" id="emailEsposa" th:value="${casal.ela.email}" required />
        </div>
        <div>
            <label for="cpfEsposa">CPF da Esposa:</label>
            <input type="text" id="cpfEsposa" th:value="${casal.ela.cpf}" required />
        </div>
        <div>
            <label for="dataNascimentoEsposa">Data de Nascimento da Esposa:</label>
            <input type="date" id="dataNascimentoEsposa" th:value="${casal.ela.dataNascimento}" required />
        </div>
    </div>

    <!-- Seção Casal -->
    <h3>Dados do casal</h3>
    <div class="grid-section">
        <div>
            <label for="dataCasamentoReligioso">Data do Casamento Religioso:</label>
            <input type="date" id="dataCasamentoReligioso" th:value="${casal.dataCasamentoReligioso}" />
        </div>
        <div>
            <label for="dataCasamentoCivil">Data do Casamento Civil:</label>
            <input type="date" id="dataCasamentoCivil" th:value="${casal.dataCasamentoCivil}" required />
        </div>
    </div>
    <div class="grid-section">
        <div>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" th:value="${casal.endereco}" required />
        </div>
        <div>
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" th:value="${casal.bairro}" required />
        </div>
        <div>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" th:value="${casal.cidade}" required />
        </div>
        <div>
            <label for="estado">Estado:</label>
            <input type="text" id="estado" th:value="${casal.estado}" required />
        </div>
    </div>
    <div class="grid-section">
        <div>
            <label for="paroquiaEcc">Paróquia ECC:</label>
            <select id="paroquiaEcc" required>
                <option value="">Selecione uma paróquia</option>
            </select>
        </div>
        <div>
            <label for="paroquiaAtual">Paróquia Atual:</label>
            <select id="paroquiaAtual" required>
                <option value="">Selecione uma paróquia</option>
            </select>
        </div>
        <div>
            <label for="setor">Setorial:</label>
            <select id="setor" required>
                <option value="">Selecione um setorial</option>
            </select>
        </div>
        <div>
            <label for="diocese">Diocese:</label>
            <select id="diocese" required>
                <option value="">Selecione uma diocese</option>
            </select>
        </div>
    </div>
    <div class="grid-section">
        <div>
            <label for="dataPrimeiraEtapa">Data da Primeira Etapa:</label>
            <input type="date" id="dataPrimeiraEtapa" th:value="${casal.dataPrimeiraEtapa}" required />
        </div>
        <div>
            <label for="dataSegundaEtapa">Data da Segunda Etapa:</label>
            <input type="date" id="dataSegundaEtapa" th:value="${casal.dataSegundaEtapa}" />
        </div>
        <div>
            <label for="dataTerceiraEtapa">Data da Terceira Etapa:</label>
            <input type="date" id="dataTerceiraEtapa" th:value="${casal.dataTerceiraEtapa}" />
        </div>
        <div>
            <label for="isActive">Ativo:</label>
            <input type="checkbox" id="isActive" th:checked="${casal.isActive}" />
        </div>
    </div>
    <div>
        <button type="submit">Update</button>
        <button type="reset" class="btn-clear" onclick="clear()"> Limpar </button>
        <button type="button" class="btn-cancel" onclick="cancel()"> Cancelar </button>
    </div>
</form>
</body>
<footer th:replace="~{fragments/footer :: footer}"></footer>
<script>

    async function fetchDioceses() {
        try {
            const response = await fetch('/verbum-ecc/v1/diocese/all/isActive=true');
            if (response.ok) {
                const dioceses = await response.json();
                const select = document.getElementById('diocese');
                dioceses.forEach(diocese => {
                    const option = document.createElement('option');
                    option.value = diocese.id;
                    option.textContent = diocese.nome;
                    select.appendChild(option);
                });
            } else {
                console.error('Failed to fetch dioceses');
            }
        } catch (error) {
            console.error('Error fetching dioceses:', error);
        }
    }

    async function fetchParoquias() {
        try {
            const response = await fetch('/verbum-ecc/v1/paroquia/all/isActive=true', {
                method: 'GET'
            });

            if (response.ok) {
                const paroquias = await response.json();
                const paroquiaEccSelect = document.getElementById('paroquiaEcc');
                const paroquiaAtualSelect = document.getElementById('paroquiaAtual');
                paroquias.forEach(paroquia => {
                    const option = document.createElement('option');
                    option.value = paroquia.id;
                    option.textContent = paroquia.nome;
                    paroquiaEccSelect.appendChild(option.cloneNode(true));
                    paroquiaAtualSelect.appendChild(option);
                });
            } else {
                console.error('Failed to fetch paróquias');
            }
        } catch (error) {
            console.error('Error fetching paróquias:', error);
        }
    }

    async function fetchParoquiaName(paroquiaId) {
        try {
            const response = await fetch(`/verbum-ecc/v1/paroquia/get/${paroquiaId}`);
            if (response.ok) {
                const paroquia = await response.json();
                return paroquia.nome;
            } else {
                console.error('Failed to fetch paróquia name');
                return 'Unknown';
            }
        } catch (error) {
            console.error('Error fetching paróquia name:', error);
            return 'Unknown';
        }
    }

    async function fetchSetorName(setorId) {
        try {
            const response = await fetch(`/verbum-ecc/v1/setorial/get/${setorId}`);
            if (response.ok) {
                const setor = await response.json();
                return setor.nome;
            } else {
                console.error('Failed to fetch setor name');
                return 'Unknown';
            }
        } catch (error) {
            console.error('Error fetching setor name:', error);
            return 'Unknown';
        }
    }

    async function fetchDioceseName(dioceseId) {
        try {
            const response = await fetch(`/verbum-ecc/v1/diocese/get/${dioceseId}`);
            if (response.ok) {
                const diocese = await response.json();
                return diocese.nome;
            } else {
                console.error('Failed to fetch diocese name');
                return 'Unknown';
            }
        } catch (error) {
            console.error('Error fetching diocese name:', error);
            return 'Unknown';
        }
    }

    window.onload = async function() {
        const paroquiaEccId = /*[[${casal.paroquiaEcc}]]*/ '[[${casal.paroquiaEcc}]]';
        const paroquiaAtualId = /*[[${casal.paroquiaAtual}]]*/ '[[${casal.paroquiaAtual}]]';
        const setorId = /*[[${casal.idSetor}]]*/ '[[${casal.idSetor}]]';
        const dioceseId = /*[[${casal.idDiocese}]]*/ '[[${casal.idDiocese}]]';

        const paroquiaEccName = await fetchParoquiaName(paroquiaEccId);
        const paroquiaAtualName = await fetchParoquiaName(paroquiaAtualId);
        const setorName = await fetchSetorName(setorId);
        const dioceseName = await fetchDioceseName(dioceseId);

        document.getElementById('paroquiaEcc').value = paroquiaEccName;
        document.getElementById('paroquiaAtual').value = paroquiaAtualName;
        document.getElementById('idSetor').value = setorName;
        document.getElementById('idDiocese').value = dioceseName;
    };

    async function updateCasal(event) {
        event.preventDefault();

        const id = document.getElementById('idCasal').value;
        const conjugeEle = {
            nome: document.getElementById('nomeEsposo').value,
            apelido: document.getElementById('apelidoEsposo').value,
            telefone: document.getElementById('telefoneEsposo').value,
            email: document.getElementById('emailEsposo').value,
            cpf: document.getElementById('cpfEsposo').value,
            dataNascimento: document.getElementById('dataNascimentoEsposo').value
        };

        const conjugeEla = {
            nome: document.getElementById('nomeEsposa').value,
            apelido: document.getElementById('apelidoEsposa').value,
            telefone: document.getElementById('telefoneEsposa').value,
            email: document.getElementById('emailEsposa').value,
            cpf: document.getElementById('cpfEsposa').value,
            dataNascimento: document.getElementById('dataNascimentoEsposa').value
        };

        const casalData = {
            ele: conjugeEle,
            ela: conjugeEla,
            dataCasamentoReligioso: document.getElementById('dataCasamentoReligioso').value,
            dataCasamentoCivil: document.getElementById('dataCasamentoCivil').value,
            endereco: document.getElementById('endereco').value,
            bairro: document.getElementById('bairro').value,
            cidade: document.getElementById('cidade').value,
            estado: document.getElementById('estado').value,
            paroquiaEcc: document.getElementById('paroquiaEcc').value,
            paroquiaAtual: document.getElementById('paroquiaAtual').value,
            idSetor: document.getElementById('setor').value,
            idDiocese: document.getElementById('diocese').value,
            dataPrimeiraEtapa: document.getElementById('dataPrimeiraEtapa').value,
            dataSegundaEtapa: document.getElementById('dataSegundaEtapa').value,
            dataTerceiraEtapa: document.getElementById('dataTerceiraEtapa').value,
            isActive: document.getElementById('isActive').checked
        };

        const response = await fetch(`/verbum-ecc/v1/casal/${id}`, {
            method: 'PATCH',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(casalData)
        });

        if (response.ok) {
            alert('Casal atualizado com sucesso!');
            clear();
            viewCasais();
        } else {
            alert('Erro ao atualizar casal.');
        }
    }

    function clear() {
        document.getElementById('nomeEsposo').value = '';
        document.getElementById('apelidoEsposo').value = '';
        document.getElementById('telefoneEsposo').value = '';
        document.getElementById('emailEsposo').value = '';
        document.getElementById('cpfEsposo').value = '';
        document.getElementById('dataNascimentoEsposo').value = '';

        document.getElementById('nomeEsposa').value = '';
        document.getElementById('apelidoEsposa').value = '';
        document.getElementById('telefoneEsposa').value = '';
        document.getElementById('emailEsposa').value = '';
        document.getElementById('cpfEsposa').value = '';
        document.getElementById('dataNascimentoEsposa').value = '';

        document.getElementById('dataCasamentoReligioso').value = '';
        document.getElementById('dataCasamentoCivil').value = '';
        document.getElementById('endereco').value = '';
        document.getElementById('bairro').value = '';
        document.getElementById('cidade').value = '';
        document.getElementById('estado').value = '';
        document.getElementById('paroquiaEcc').value = '';
        document.getElementById('paroquiaAtual').value = '';
        document.getElementById('idSetor').value = '';
        document.getElementById('idDiocese').value = '';
        document.getElementById('dataPrimeiraEtapa').value = '';
        document.getElementById('dataSegundaEtapa').value = '';
        document.getElementById('dataTerceiraEtapa').value = '';
        document.getElementById('isActive').checked = false;
    }

    function viewCasais() {
        window.location.href = '/verbum-ecc/v1/casal/view';
    }

    function cancel() {
        window.location.href = '/verbum-ecc/v1/home';
    }

    document.addEventListener('DOMContentLoaded', fetchParoquias);
    document.addEventListener('DOMContentLoaded', fetchDioceses);
    document.addEventListener('DOMContentLoaded', fetchSetores);
</script>
</html>
