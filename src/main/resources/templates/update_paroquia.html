<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Paróquia</title>
    <link rel="stylesheet" type="text/css" href="/verbum-ecc/css/create_diocese.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/verbum-ecc/js/functions.js"></script>
    <script>
        async function fetchDioceses() {
            try {
                const response = await fetch('/verbum-ecc/v1/diocese/all/isActive=true', {
                    method: 'GET'
                });

                if (response.ok) {
                    const dioceses = await response.json();
                    const select = document.getElementById('diocese');
                    dioceses.forEach(diocese => {
                        const option = document.createElement('option');
                        option.value = diocese.id;
                        option.textContent = diocese.nome;
                        select.appendChild(option);
                    });
                } else {
                    console.error('Failed to fetch dioceses');
                }
            } catch (error) {
                console.error('Error fetching dioceses:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', fetchDioceses);
    </script>
</head>
<body>
<div id="navbar" th:replace="~{fragments/navbar :: navbar}"></div>
</br>
<h1>Atualizar Paróquia</h1>
<form onsubmit="updateParoquia(event);">
    <input type="hidden" id="idParoquia" th:value="${paroquia.id}" />
    <div>
        <label for="nome">Nome Paróquia:</label>
        <input type="text" id="nome" th:value="${paroquia.nome}" required />
    </div>
    <div>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" th:value="${paroquia.cidade}" required />
    </div>
    <div>
        <label for="estado">Estado:</label>
        <select id="estado" required>
            <option value="">Selecione um estado</option>
            <option th:each="estado : ${estados}" th:value="${estado}" th:text="${estado}" th:selected="${estado == paroquia.estado}"></option>
        </select>
    </div>
    <div>
        <label for="diocese">Diocese:</label>
        <select id="diocese" required>
            <option value="">Selecione uma diocese</option>
            <option th:each="diocese : ${dioceses}" th:value="${diocese.id}" th:text="${diocese.nome}" th:selected="${diocese.id == paroquia.idDiocese}"></option>
        </select>
    </div>
    <div>
        <label for="setor">Setorial:</label>
        <select id="setor" required>
            <option value="">Selecione um setorial</option>
            <option th:each="setor : ${setores}" th:value="${setor.id}" th:text="${setor.nome}" th:selected="${setor.id == paroquia.idSetor}"></option>
        </select>
    </div>
    <div>
        <label for="isActive">Ativo:</label>
        <input type="checkbox" id="isActive" th:checked="${paroquia.isActive}" />
    </div>
    <div>
        <button type="submit">Update</button>
        <button type="reset" class="btn-clear" onclick="clear()"> Limpar </button>
        <button type="button" class="btn-cancel" onclick="cancel()"> Cancelar </button>
    </div>
</form>
<footer th:replace="~{fragments/footer :: footer}"></footer>
<script>
    async function updateParoquia(event) {
        event.preventDefault();

        const id = document.getElementById('idParoquia').value;
        const nome = document.getElementById('nome').value;
        const cidade = document.getElementById('cidade').value;
        const estado = document.getElementById('estado').value;
        const idDiocese = document.getElementById('diocese').value;
        const idSetor = document.getElementById('setor').value;
        const isActive = document.getElementById('isActive').checked;

        const response = await fetch(`/verbum-ecc/v1/paroquia/${id}`, {
            method: 'PATCH',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                nome: nome,
                cidade: cidade,
                estado: estado,
                idDiocese: idDiocese,
                idSetor: idSetor,
                isActive: isActive
            })
        });

        if (response.ok) {
            alert('Paróquia atualizada com sucesso!');
            clear();
            viewParoquias();
        } else {
            alert('Erro ao atualizar paróquia.');
        }
    }

    function clear() {
        document.getElementById('nome').value = '';
        document.getElementById('cidade').value = '';
        document.getElementById('estado').value = '';
        document.getElementById('diocese').value = '';
        document.getElementById('setor').value = '';
        document.getElementById('isActive').checked = false;
    }

    function viewParoquias() {
        window.location.href = '/verbum-ecc/v1/paroquia/view';
    }

    function cancel() {
        window.location.href = '/verbum-ecc/v1/home';
    }
</script>
</body>
</html>
