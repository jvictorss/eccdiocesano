<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paróquias Ativas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/verbum-ecc/css/create_diocese.css">
    <script src="/verbum-ecc/js/functions.js"></script>
    <title>VerbumECC - Home</title>
    <script>
        async function fetchParoquias() {
            try {
                const response = await fetch('http://localhost:8080/verbum-ecc/v1/paroquia/all/isActive=true');
                if (response.ok) {
                    const paroquias = await response.json();
                    const tableBody = document.getElementById('paroquiaTableBody');
                    paroquias.forEach(paroquia => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${paroquia.nome}</td>
                            <td>
                                <button onclick="editParoquia('${paroquia.id}')">Editar</button>
                                <button onclick="deleteParoquia('${paroquia.id}')">Excluir</button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                } else {
                    console.error('Failed to fetch paróquias');
                }
            } catch (error) {
                console.error('Error fetching paróquias:', error);
            }
        }

        function createParoquia() {
            window.location.href = '/verbum-ecc/v1/paroquia/form';
        }

        function editParoquia(id) {
            window.location.href = `/verbum-ecc/v1/paroquia/form/${id}`;
        }

        async function deleteParoquia(id) {
            if (confirm('Tem certeza que deseja excluir esta paróquia?')) {
                try {
                    const response = await fetch(`http://localhost:8080/verbum-ecc/v1/paroquia/${id}`, {
                        method: 'DELETE'
                    });
                    if (response.ok) {
                        alert('Paróquia excluída com sucesso!');
                        location.reload();
                    } else {
                        const errorMessage = await response.text();
                        const segundoErro = await response.body;
                        alert(`Falha ao excluir paróquia: há casais cadastrados nela.`);
                    }
                } catch (error) {
                    console.error('Error deleting paróquia:', error);
                }
            }
        }

        function cancel() {
            window.location.href = '/verbum-ecc/v1/home';
        }

        document.addEventListener('DOMContentLoaded', fetchParoquias);
    </script>
</head>
<body>
<div id="navbar" th:replace="~{fragments/navbar :: navbar}"></div>
<h1>Paróquias</h1>
<div class="button-container">
    <button class="create-button" onclick="createParoquia()">Criar Nova Paróquia</button>
    <button type="button" class="btn-cancel" onclick="cancel()">Cancelar</button>
</div>
<table border="1">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody id="paroquiaTableBody">
        <!-- Paróquias serão carregados aqui -->
    </tbody>
</table>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
